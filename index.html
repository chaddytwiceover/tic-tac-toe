<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe â€” The Lab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="backdrop" aria-hidden="true"></div>

  <div class="container">
    <header>
      <div class="brand">
        <h1>Tic Tac Toe</h1>
        <p>Neural Grid Challenge <span class="version">v3.0</span></p>
      </div>
      <a href="../index.html" class="back-link" aria-label="Back to The Lab">&larr; Back to The Lab</a>
    </header>

    <main>
      <div class="game-area">
        <div class="board-wrapper">
          <div id="game-board" class="board" role="grid" aria-label="Tic Tac Toe Board">
            <!-- Buttons improve a11y; data-index aids keyboard nav -->
            <button class="cell" data-cell data-index="0" role="gridcell" aria-label="Cell 1: Empty" tabindex="0"></button>
            <button class="cell" data-cell data-index="1" role="gridcell" aria-label="Cell 2: Empty" tabindex="0"></button>
            <button class="cell" data-cell data-index="2" role="gridcell" aria-label="Cell 3: Empty" tabindex="0"></button>
            <button class="cell" data-cell data-index="3" role="gridcell" aria-label="Cell 4: Empty" tabindex="0"></button>
            <button class="cell" data-cell data-index="4" role="gridcell" aria-label="Cell 5: Empty" tabindex="0"></button>
            <button class="cell" data-cell data-index="5" role="gridcell" aria-label="Cell 6: Empty" tabindex="0"></button>
            <button class="cell" data-cell data-index="6" role="gridcell" aria-label="Cell 7: Empty" tabindex="0"></button>
            <button class="cell" data-cell data-index="7" role="gridcell" aria-label="Cell 8: Empty" tabindex="0"></button>
            <button class="cell" data-cell data-index="8" role="gridcell" aria-label="Cell 9: Empty" tabindex="0"></button>
          </div>
          <div id="winning-line" class="winning-line" aria-hidden="true"></div>
        </div>

        <div id="status-display" class="status-display" role="status" aria-live="polite">Your move (X)</div>
      </div>

      <div class="sidebar">
        <section class="controls">
          <div id="difficulty-selector" class="difficulty-selector" role="radiogroup" aria-label="AI Difficulty">
            <span class="difficulty-label">AI Difficulty</span>
            <div class="radio-group">
              <input type="radio" id="easy" name="difficulty" value="easy" checked />
              <label for="easy">Casual</label>
            </div>
            <div class="radio-group">
              <input type="radio" id="medium" name="difficulty" value="medium" />
              <label for="medium">Strategic</label>
            </div>
            <div class="radio-group">
              <input type="radio" id="hard" name="difficulty" value="hard" />
              <label for="hard">Expert</label>
            </div>
          </div>

          <div id="human-selector" class="difficulty-selector" role="radiogroup" aria-label="You Play As">
            <span class="difficulty-label">You Play As</span>
            <div class="radio-group">
              <input type="radio" id="human-x" name="human" value="x" checked />
              <label for="human-x">X</label>
            </div>
            <div class="radio-group">
              <input type="radio" id="human-o" name="human" value="o" />
              <label for="human-o">O</label>
            </div>
          </div>
        </section>

        <section class="scoreboard" aria-label="Scoreboard">
          <div class="score chip">
            <span class="score-label">X Wins</span>
            <span id="score-x" class="score-value">0</span>
          </div>
          <div class="score chip">
            <span class="score-label">O Wins</span>
            <span id="score-o" class="score-value">0</span>
          </div>
          <div class="score chip">
            <span class="score-label">Draws</span>
            <span id="score-draw" class="score-value">0</span>
          </div>
        </section>

        <div class="actions">
          <button id="restart-button" class="action-button primary" aria-label="Start New Round">New Round</button>
          <button id="reset-scores" class="action-button secondary" aria-label="Reset Scores">Reset Scores</button>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
